<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>FORMULÁRIO HTML</title>
    </head>

    <body>
        <form action="processa_form.php" method="post">
            
            <fieldset>
                <legend>Dados Gerais</legend>

                <label for="nome">Nome:</label>
                <input type="text" minlength="3" id="nome" name="nome" required />
                
                <label for="cpf">CPF:</label>
                <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required />
                
                <label for="tel">Tel. Celular</label>
                <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="tipo_endereço">Tipo:</label>
                <select id="tipo_endereco" name="tipo_endereço">
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="logadouro_endereco">Logadouro:</label>
                <input type="text" id="logadouro_endereco" name="logadouro_endereco"/>

                <label for="numero_endereco">Nº:</label>
                <input type="text" id="numero_endereco" name="numero_endereco" />

                <label for="complemento_endereco">Complemento</label>
                <input type="complemento_endereco" id="complemento_endereco" name="complemento_endereco" />
            </fieldset>
            <fieldset>
                <legend>Fale Conosco</legend>
                <input type="radio" name="tipo_msg" value="Sugestao" />
                <label for="tipo_msg">Sugestão</label>

                <input type="radio" name="tipo_msg" value="Critica" />
                <label for="tipo_msg">Crítica</label>

                <input type="radio" name="tipo_msg" value="Elogio" />
                <label for="tipo_msg">Elogio</label><br/>
                
                <label for="msg">MENSAGEM:</label>
                <textarea id="msg" name="msg"></textarea>
            </fieldset>
            <fieldset>
                <button type="submit">ENVIAR FORMULÁRIO</button>
                <button type="reset">LIMPAR FORMULÁRIO</button>
            </fieldset>
        </form>
    </body>
</html>
